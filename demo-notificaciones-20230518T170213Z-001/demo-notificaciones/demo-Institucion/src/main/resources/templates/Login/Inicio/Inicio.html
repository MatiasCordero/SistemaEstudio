<!DOCTYPE html>
<!-- Designined by CodingLab | www.youtube.com/codinglabyt -->
<html lang="en" dir="ltr" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
  <meta charset="UTF-8">
  <title> Sistema Notificaciones | Notificaciones </title>
  <link rel="stylesheet" href="/css/style.css" />
  <!-- Boxiocns CDN Link -->
  <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
        integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>
<body>
<div class="sidebar close" th:fragment="div_side_bar">
  <div class="logo-details">
    <i class='bx bxs-graduation'></i>
    <span class="logo_name">Notificaciones</span>
  </div>
  <ul class="nav-links">
    <li>
      <div class="iocn-link">
        <a>
          <i class='bx bx-lock-alt'></i>
          <span class="link_name">Tutores</span>
        </a>
        <i class='bx bxs-chevron-down arrow'></i>
      </div>
      <ul class="sub-menu">
        <li><a class="link_name">Tutores</a></li>
        <li><a th:href="@{/notificaciones/listaAsis}" >Asistencias</a></li>
        <li><a href="#">Avisos</a></li>
      </ul>
    </li>
    <li>
      <div class="iocn-link">
        <a>
          <i class='bx bx-lock-alt'></i>
          <span class="link_name">Alumnos</span>
        </a>
        <i class='bx bxs-chevron-down arrow'></i>
      </div>
      <ul class="sub-menu">
        <li><a class="link_name">Alumnos</a></li>
        <li><a href="#">Avisos</a></li>
      </ul>
    </li>
    <li>
      <div class="iocn-link">
        <a>
          <i class='bx bx-lock-alt'></i>
          <span class="link_name">Profesores</span>
        </a>
        <i class='bx bxs-chevron-down arrow'></i>
      </div>
      <ul class="sub-menu">
        <li><a class="link_name">Profesores</a></li>
        <li><a href="#">Avisos</a></li>
      </ul>
    </li>


    <li>
      <div class="profile-details">
        <div class="profile-content">
          <img src="/static/img/usuario_img.png" alt="profileImg">
        </div>
        <div class="name-job">
          <div class="profile_name" th:text="${session.usuariosession.nombre}"></div>
          <div class="job">Puesto Trabajo</div>
        </div>
        <a href="/logout"><i class='bx bx-log-out'></i></a>
      </div>
    </li>
  </ul>
</div>

<section class="home-section">
  <div class="home-content">
    <i class='bx bx-menu'></i>
    <span class="text">Sistema Intitucion Integral</span>
  </div>
</section>
<script src="/js/script.js"></script>
</body>
</html>

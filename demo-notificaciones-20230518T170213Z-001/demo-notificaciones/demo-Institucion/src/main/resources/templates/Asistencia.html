<!DOCTYPE html>
<!-- Designined by CodingLab | www.youtube.com/codinglabyt -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="Inicio :: head">
</head>
<body>
<div th:replace="Inicio :: div_side_bar"></div>

<section class="home-section" style="overflow-y: auto;">
    <div class="home-content">
        <i class='bx bx-menu'></i>
        <span class="text">Planilla Asistencias</span>
    </div>

    <br>

        <div class="row">
            <div class="col">
                <div class="table-title" th:if="${curso == null}">
                    <h3>Tabla Alumnos</h3>
                </div>
                <div th:if="${curso != null}">
                    <h3 th:text="${curso.curso} + ' ' + ${curso.division} + ' ' + (${curso.orientacion} ?: '') + ' Turno ' + ${curso.turno}"></h3>
                </div>
            </div>
            <div class="col">
                <div class="d-flex justify-content-end">
                    <div class="form-floating" style="width: 300px;">
                        <form th:action="@{/notificaciones/curso}" method="post" class="d-flex">
                            <select class="form-select" id="cursos" name="cursoId">
                                <option selected disabled>Cursos</option>
                                <option th:each="curso : ${cursos}"
                                        th:value="${curso.id}"
                                        th:text="${curso.curso} + ' ' + ${curso.division} + ' ' + (${curso.orientacion} ?: '') + ' ' + ${curso.turno}">
                                </option>
                            </select>
                            <button type="submit" class="btn btn-primary ms-2">Buscar...</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>



    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop1">
        Añadir Alumno
    </button>

    <!-- Modal -->
    <div class="modal fade" id="staticBackdrop1" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="staticBackdropLabel">Carga Alumno</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">

                    <form th:action="@{/alumno/añadido/}" method="post" th:object="${alumno}">
                        <div class="mb-3">
                            <label for="exampleInputName1" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="exampleInputName1"
                                   th:field="*{nombre}">
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputSurname1" class="form-label">Apellido</label>
                            <input type="text" class="form-control" id="exampleInputSurname1"
                                   th:field="*{apellido}">
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputDni1" class="form-label">DNI</label>
                            <input type="number" class="form-control" id="exampleInputDni1"
                                   th:field="*{dni}">
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Direccion Email</label>
                            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                                   th:field="*{email}">
                            <div id="emailHelp" class="form-text">Verifique que los datos esten bien cargados</div>
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPhone1" class="form-label">Telefono</label>
                            <input type="text" class="form-control" id="exampleInputPhone1" aria-describedby="phoneHelp"
                                   th:field="*{telefono}">
                            <div id="phoneHelp" class="form-text">Verifique que los datos esten bien cargados</div>
                        </div>
                        <div class="mb-3">
                            <label for="curso" class="form-label">Curso</label>
                            <select id="curso" name="cursoId" class="form-select">
                                <option value="" disabled selected>Seleccione un curso</option>
                                <option th:each="curso : ${cursos}" th:value="${curso.id}"
                                        th:text="${curso.curso} + ' ' + ${curso.division} + ' ' + (${curso.orientacion} ?: '') + ' ' + ${curso.turno}">
                                </option>
                            </select>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="submit" class="btn btn-primary">Guardar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop2">
        Añadir Tutor
    </button>

    <!-- Modal -->
    <div class="modal fade" id="staticBackdrop2" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="staticBackdropLabel1">Carga Tutor</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">

                    <form>
                        <div class="mb-3">
                            <label for="exampleInputName2" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="exampleInputName2">
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputSurname2" class="form-label">Apellido</label>
                            <input type="text" class="form-control" id="exampleInputSurname2">
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputDni2" class="form-label">DNI</label>
                            <input type="number" class="form-control" id="exampleInputDni2">
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Direccion Email</label>
                            <input type="email" class="form-control" id="exampleInputEmail2" aria-describedby="emailHelp1">
                            <div id="emailHelp1" class="form-text">Verifique que los datos esten bien cargados</div>
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPhone1" class="form-label">Telefono</label>
                            <input type="text" class="form-control" id="exampleInputPhone2" aria-describedby="phoneHelp1">
                            <div id="phoneHelp1" class="form-text">Verifique que los datos esten bien cargados</div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary">Guardar</button>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
    <form  th:action="@{/notificaciones/guardarListaAsis/}" method="post" th:object="${planilla}">

        <input type="search" name="buscador" id="buscador"
               placeholder="Buscar...">
        <br>
        <table class="table table-striped">
            <thead>
            <tr>
                <th scope="col">Nombre</th>
                <th scope="col">DNI</th>
                <th scope="col">Fecha</th>
                <th scope="col">Asistencia</th>
            </tr>
            </thead>
            <tbody th:each="alumn, iter : ${alumnos}">
            <tr class="articulo">
                <td th:text="${alumn.nombre}"></td>
                <td th:text="${alumn.dni}"></td>
                <td th:text="${#dates.format(fecha, 'dd/MM/yyyy')}"></td>
                <td>
                    <input type="checkbox" th:name="'asistencia_' + ${iter.index}" th:value="true" />
                    <input type="hidden" th:name="'asistencia_' + ${iter.index}" th:value="false" />
                </td>
                <input type="hidden" name="alumnoIds" th:value="${alumn.id}"/>
                <input type="hidden" name="cursoId" th:value="${curso.id}"/>
                <input type="hidden"  th:field="*{diaFecha}" th:value="${fecha}"/>
            </tr>
            </tbody>
        </table>
        <div class="modal-footer">
            <button type="submit" class="btn btn-primary">Guardar
            </button>
        </div>
    </form>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
<script src="/js/script.js"></script>
<script src="/js/jsfilter.js"></script>
</body>
</html>
